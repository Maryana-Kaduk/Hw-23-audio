<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Audiophile</title>
</head>

<body>
    <main>
        <section class="products">
            <div class="container">
                <section class="products__wrapper">
                    <article class="products-item">
                        <img src="./images/headphones-img.png" alt="technic image" class="headphones-image">
                        <img src="./images/shadow.png" alt="blur" class="blur">
                        <h3 class="products__category">headphones</h3>
                        <a href="#" class="products__shop">shop</a>
                    </article>
                    <article class="products-item">
                        <img src="./images/speakers-img.png" alt="technic image" class="speakers-image">
                        <img src="./images/shadow.png" alt="blur" class="blur">
                        <h3 class="products__category">speakers</h3>
                        <a href="#" class="products__shop">shop</a>
                    </article>
                    <article class="products-item">
                        <img src="./images/earphones-img.png" alt="technic image" class="earphones-image">
                        <img src="./images/shadow.png" alt="blur" class="blur">
                        <h3 class="products__category">earphones</h3>
                        <a href="#" class="products__shop">shop</a>
                    </article>
                </section>
            </div>
        </section>
        <section class="speaker">
            <div class="container">
                <section class="speaker-wrapper">
                    <article class="speaker__content">
                        <img src="./images/bigger-speaker.png" alt="bigger speaker" class="content-image">
                        <h2 class="speaker__heading">ZX9 <br> SPEAKER</h2>
                        <p class="speaker__text">Upgrade to premium speakers that are phenomenally built to deliver
                            truly remarkable sound.</p>
                        <a href="#" class="button black">See Product</a>
                    </article>
                </section>
            </div>
        </section>
    </main>
</body>

</html>
